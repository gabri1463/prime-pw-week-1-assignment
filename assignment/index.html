<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Change the <title> from "Page Title" to "Hello World" -->
  <title>Hello World</title>

  <script type="text/javascript" src="helloWorld.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <!-- Create a header with an <h1> containing your name -->
  <h1>Lucas Gabrielson</h1>

  <div class="image">
    <img src="https://media.istockphoto.com/photos/stained-glass-st-luke-the-evangelist-picture-id607973608" alt="Stained Glass of St. Luke in St. Vitus Cathedral" class="center" />
  </div>


  <!-- Create an unordered list with 3 list items of fun facts about you -->

  <div class="list">
    <ul>
      <li>
        My first language is ASL
      </li>
      <li>
        My wife and I just welcomed our first child
      </li>
      <li>
        I thoroughly enjoy all food encased in dough, e.g. pyrohy, dumplings, empanadas, et cetera.
      </li>
    </ul>
  </div>

  <!-- Create a footer -->
  <footer>
    <p>
      "As iron sharpens iron, one man sharpens another" - Proverbs 27:17
    </p>
  </footer>

  <!-- Inside your footer, put a <p> with your favorite quote -->
</body>

</html>
